<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Architects+Daughter|Permanent+Marker|Gochi+Hand|Patrick+Hand|Neucha' rel='stylesheet' type='text/css'>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Tic to the Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</<h1>
    <div class="gridDiv" id="overallgridDiv">
      <div class= "turn"></div>
      <div class= "player"></div>
      <div class="player" "X" id:"x"></div>
      <div class="player" "O" id:"o"></div>
      <div class="playerNameInput" id="playerName1"</div>
      <div class="playerNameInput" id="playerName2"</div>
      <table class="table" id="grid">
        <tbody id="overallgrid">
          <tr class="row" "row1" id="row-1"></td>
            <td class="grid" "row1" "col1" id="col-1-row-1"></td>
            <td class="grid" "row1" "col2" id="col-2-row-1"></td>
            <td class="grid" "row1" "col3" id="col-3-row-1"></td>
          <tr class="grid" "row2" id="row-2"></td>
            <td class="grid" "row2" "col1" id="col-1-row-2"></td>
            <td class="grid" "row2" "col2" id="col-2-row-2"></td>
            <td class="grid" "row2" "col3" id="col-3-row-2"></td>
          <tr class="grid" "row3" id="row-3"></td>
            <td class="grid" "row1" "col1" id="col-1-row-3"></td>
            <td class="grid" "row1" "col2" id="col-2-row-3"></td>
            <td class="grid" "row1" "col3" id="col-3-row-3"></td>
              </tbody>
            </table>
            <button class="reset" id="resetButton">Reset</button>
          </div>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"> </script>
          <script type="text/javascript" src="script.js"></script>
        </body>
        </html>
